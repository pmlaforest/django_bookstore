{% extends "base.html" %}

{% block content %}

{{ object.description_html|safe }}

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<h2>Search by name of book or Author</h2>

<form action="{% url 'main_site:search' %}" method="post">
    {% csrf_token %}
    <label for="string_to_look_for">search</label>
    <input name="research" id="string_to_look_for" type="text">
    <input type="submit" value="Go">
</form>

{% endblock %}
