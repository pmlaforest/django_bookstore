{% block search %}

<div id="search-form">
    <form action="{% url 'main_site:search' %}" method="post">
        {% csrf_token %}
        <input name="research" placeholder="search" id="string_to_look_for" type="text">
        <button type="submit" ><i class="fas fa-search"></i></button>
    </form>
</div>

{% endblock %}
