{% extends "base.html" %}

{% block content %}

    {{ object.description_html|safe }}

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <h2>Enter a string to register as a Sale</h2>

    <form action="{% url 'online_shop:shop' %}" method="post">
        {% csrf_token %}
        <label for="string_to_look_for">item</label>
        <input name="research" id="string_to_look_for" type="text">
        <input type="submit" value="Buy">
    </form>

{% endblock %}
